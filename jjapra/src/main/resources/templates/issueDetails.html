<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Details</title>
</head>
<body>
<h1>Issue Details</h1>
<div>
    <h2 th:text="${issue.title}"></h2>
    <p><strong>Description:</strong> <span th:text="${issue.description}"></span></p>
    <p><strong>Writer:</strong> <span th:text="${issue.writer}"></span></p>
    <p><strong>Created At:</strong> <span th:text="${issue.createdAt}"></span></p>
    <p><strong>Priority:</strong> <span th:text="${issue.priority}"></span></p>
    <p><strong>Status:</strong> <span th:text="${issue.status}"></span></p>
</div>
</body>
</html>
